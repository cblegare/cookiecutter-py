[aliases]
test=pytest
lint=flake8

[tool:pytest]
addopts = --verbose
testpaths = tests/
norecursedirs = .svn _build tmp* hooks {{*

[flake8]
exclude =
    # No need to traverse our git directory
    .git,
    # There's no value in checking cache directories
    __pycache__,
    # The conf file is mostly autogenerated, ignore it
    docs/conf.py,
    # This contains our built artifacts
    build,
    # This contains distribution that we don't want to check
    dist,
    # exclude templates
    {{*
show-source = True
doctests = True


[isort]
from_first = 1
known_standard_library = setuptools

[sdist]
formats=gztar,zip

[bdist_wheel]
python-tag=py35